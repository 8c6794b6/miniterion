name: cabal-install

on:
  workflow_call:
    inputs:
      cache:
        description: cache key version
        required: true
        type: string

jobs:
  cabal-install:
    name: Build and test

    strategy:
      matrix:
        plan:
          - ghc: "9.2.8"
            cabal : "3.6.2.0"
          - ghc: "9.4.8"
            cabal: "3.8.1.0"
          - ghc: "9.6.5"
            cabal: "3.10.3.0"
          - ghc: "9.8.2"
            cabal: "3.10.3.0"
          - ghc: "9.10.1"
            cabal: "3.10.3.0"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache ~/.ghcup
        uses: actions/cache@v4
        with:
          path: ~/.ghcup
          key: ghcup-${{ matrix.plan.ghc }}-${{ inputs.cache }}

      - name: Cache cabal package database
        id: home-dot-cabal
        uses: actions/cache@v4
        with:
          path: ~/.cabal
          key: cabal-${{ matrix.plan.ghc }}-${{ inputs.cache }}

      - name: Install ghc and cabal-install
        run: |
          ghcup upgrade
          ghcup install cabal ${{ matrix.plan.cabal }}
          ghcup install ghc ${{ matrix.plan.ghc }}
          ghcup set ghc ${{ matrix.plan.ghc }}
          which cabal
          which ghc

      - name: Show versions
        run: |
          ghc --version
          cabal --version

      - name: Update hackage data
        run: cabal update

      - name: Configure
        run: cabal configure -f+dev

      - name: Build
        run: cabal build

      - name: Run tests
        run: cabal test
